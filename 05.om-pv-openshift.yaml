kind: PersistentVolume
apiVersion: v1
metadata:
  name: oms-pv
spec:
  capacity:
    storage: 30Gi
  csi:
    driver: oms-kubevirt-storage
    volumeHandle: oms-pv
    volumeAttributes:
      csi.storage.k8s.io/pv/name: oms-pv
      csi.storage.k8s.io/pvc/name: oms-pvc
      csi.storage.k8s.io/pvc/namespace: oms
      storagePool: local
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: oms-kubevirt-storage
  volumeMode: Filesystem
